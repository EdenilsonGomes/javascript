<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(84, 84, 155);
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Pronto, ja me livrei da maldição!</p>
    <script> 
        var n1 = Number(window.prompt('Digite um numero')) //String
        var n2 = Number(window.prompt('Digite outro numero')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
        // (number + number) para adicão
        //(string + string) para concatenação
    </script>
</body>
</html>
