<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 013</title>
</head>
<body>

    <script>
        //012345678910
        //Edenilson Gomes do nascimento Junior
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `Seu nome é: ${nome}<br />`;

        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;

        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        //vamos tentar depois receer a letra com um let. Ex: let letra;
        
        let letraN = nome[1]

        document.body.innerHTML += `Qual o primeiro índice da letra ${nome[1]} no seu nome? ${nome.indexOf(letraN, nome)} <br />`;
    
        document.body.innerHTML += `Qual o último índice da letra ${nome [1]} no seu nome? ${nome.lastIndexOf(letraN, nome)}<br />`;
        
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;

        document.body.innerHTML += `As palavras do seu nome são: "${nome.split(' ')}"<br />`;

        
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLowerCase(nome)}<br />`;

        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toUpperCase(nome)}<br />`;
        
    </script>
</body>
</html>
