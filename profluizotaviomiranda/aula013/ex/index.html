<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 013</title>
</head>
<body>

    <script>
        //012345678910
        //Edenilson Gomes do nascimento Junior
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br />`;

        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;

        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br />`;
        //vamos tentar depois receber a letra com um let. Ex: let letra para poder ficar interativo e não estatico apenas com um nome só;
        
        let letraN = nome[1]

        document.body.innerHTML += `Qual o primeiro índice da letra <strong>${nome[1]}</strong> no seu nome? <strong>${nome.indexOf(letraN, nome)}</strong> <br />`;
    
        document.body.innerHTML += `Qual o último índice da letra <strong>${letraN}</strong> no seu nome? <strong>${nome.lastIndexOf(letraN, nome)}</strong><br />`;
        
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br />`;

        document.body.innerHTML += `As palavras do seu nome são: "<strong>${nome.split(' ')}</strong>"<br />`;

        
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toLowerCase(nome)}</strong><br />`;

        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toUpperCase(nome)}</strong><br />`;
        
    </script>
</body>
</html>
