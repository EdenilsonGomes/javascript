<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPort</title>
    <style>
        body {
            background-color: blueviolet;
            font: 15pt normal arial;
        }
        
        #bloco {
            background-color: grey;
            width: 500px;
            height: 250px;
            margin: auto;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, 0.062);
        }

        input {
            border: 1px solid rgba(0, 0, 0, 0.281);
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="bloco">
        <h1>Teste Arduaneiro</h1>
        <input type="text" name="txtp" id="txtp">
        <input type="button" value="Verificar" onclick="verificação()">
        <div id="res"></div>
    </div>
    <script>
        function verificação(){
            var pais = document.getElementById('txtp')
            var res = document.getElementById('res')

            if (pais.value == 'Brasil' || pais.value == 'brasil'){
                res.innerHTML = `Se você mora no(a) ${pais.value} você é Brasileiro!`
            }
            else {
                res.innerHTML = `Se você mora no(a) ${pais.value} você é Estrangeiro!` }
        }
    </script>
</body>
</html>
